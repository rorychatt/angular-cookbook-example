<header class="navbar bg-base-300 h-16">
  <nav class="flex justify-between w-full">
    <a routerLink="/">
      <h1>Angular cookbook example</h1>
    </a>
    @if (isLoggedIn$ | async) {
      <ul class="flex space-x-4">
        <a class="btn btn-neutral" routerLink="/" (click)="logOut()">
          Log Out
        </a>
      </ul>
    }
  </nav>
</header>
